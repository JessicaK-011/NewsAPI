<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="companyLogo">
            <div class="image-cont">
                <img src="./assets/logoNews-removebg-preview.png" alt="company-logo">
            </div>   
        </a> 
        <div class="nav-links">
            <ul class="flex">
            <li class="hover-link nav-item" id="latest" onclick="onNavItemClick('latest')">Latest</li>
            <li class="hover-link nav-item" id="top-100" onclick="onNavItemClick('top-100')">Top 100</li>
            <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
            <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
            <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
            <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
            <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="newsInput" placeholder="e.g. Science">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
    </nav>
    <main>
    <div class="cards-container container flex" id="card-container">
    </div> 
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">end gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis animi asperiores a obcaecati, omnis optio iste fugit odio quo ipsa repudiandae voluptas incidunt nulla, sint, fugiat architecto neque consequatur? Cum.</p>
            </div>
        </div>
    </template>
    
    </main>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
